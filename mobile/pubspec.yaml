name: drug_traceability_mobile
description: Drug Traceability Blockchain System - Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  dartz: ^0.10.1
  equatable: ^2.0.5

  # UI Dependencies
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.4
  timeline_tile: ^2.0.0

  # Feature-Specific Dependencies
  mobile_scanner: ^5.2.3
  local_auth: ^2.1.7
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.0.5
  connectivity_plus: ^5.0.2
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Utilities
  json_annotation: ^4.9.0
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1
  package_info_plus: ^9.0.0
  
  # Export functionality
  pdf: ^3.10.7
  path_provider: ^2.1.2
  share_plus: ^10.1.2
  csv: ^5.0.2
  url_launcher: ^6.2.5

  # Additional helpful packages
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  mocktail: ^1.0.0

# Dependency overrides để giải quyết conflict giữa firebase_messaging và share_plus
dependency_overrides:
  web: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
